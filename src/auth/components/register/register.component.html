<div class="sm:mx-auto sm:w-full sm:max-w-sm">
  <!-- <img class="mx-auto h-40 w-auto" src="/images/logo.png" alt="Your Company"> -->
  <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Cadastro</h2>
</div>
<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
  <form class="space-y-2" action="#" method="POST">
    <div>
      <label for="username" class="block text-sm/6 font-medium text-gray-900">Nome de usuário</label>
      <div class="mt-2">
        <input 
            [(ngModel)]="username"
            type="username" 
            name="username" 
            id="username" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
      </div>
    </div>
    <div>
      <label for="name" class="block text-sm/6 font-medium text-gray-900">Nome Completo</label>
      <div class="mt-2">
        <input 
            [(ngModel)]="name"
            type="name" 
            name="name" 
            id="name" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
      </div>
    </div>
    <div>
      <label for="position" class="block text-sm/6 font-medium text-gray-900">Posição</label>
      <div class="mt-2">
        <input 
            [(ngModel)]="position"
            type="position" 
            name="position" 
            id="position" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
      </div>
    </div>
    <div>
      <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
      <div class="mt-2">
        <input 
            [(ngModel)]="email"
            type="email" 
            name="email" 
            id="email" 
            autocomplete="email" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
      </div>
    </div>
    <div>
      <label id="listbox-label" class="block text-sm/6 font-medium text-gray-900">Papel</label>
      <div class="relative mt-2">
        <button (click)="this.hiddenListRole()" type="button" class="grid w-full cursor-default grid-cols-1 rounded-md bg-white py-1.5 pr-2 pl-3 text-left text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
          <span class="col-start-1 row-start-1 flex items-center gap-3 pr-6">
            <span class="block truncate">{{ selectedRole }}</span>
          </span>
          <svg class="col-start-1 row-start-1 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M5.22 10.22a.75.75 0 0 1 1.06 0L8 11.94l1.72-1.72a.75.75 0 1 1 1.06 1.06l-2.25 2.25a.75.75 0 0 1-1.06 0l-2.25-2.25a.75.75 0 0 1 0-1.06ZM10.78 5.78a.75.75 0 0 1-1.06 0L8 4.06 6.28 5.78a.75.75 0 0 1-1.06-1.06l2.25-2.25a.75.75 0 0 1 1.06 0l2.25 2.25a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd" />
          </svg>
        </button>
        @if (this.isHiddenListRole) {
          <ul class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base ring-1 shadow-lg ring-black/5 focus:outline-hidden sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
            @for (role of roles; track $index) {
              <li (click)="this.selectRole(role)" class="relative cursor-default py-2 pr-9 pl-3 text-gray-900 select-none" id="listbox-option-0" role="option">
                <div class="flex items-center">
                  <span class="ml-3 block truncate font-normal">{{ role }}</span>
                </div>
                <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                  @if (this.selectedRole == role) {
                    <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                      <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z" clip-rule="evenodd" />
                    </svg>
                  }
                </span>
              </li>
            }
          </ul>
        }
      </div>
    </div>
    <div>
      <label for="password" class="block text-sm/6 font-medium text-gray-900">Senha</label>
      <div class="mt-2">
        <input 
            [(ngModel)]="password"
            type="password" 
            name="password" 
            id="password" 
            autocomplete="current-password" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
      </div>
    </div>
    <div>
      <button 
        type="submit"
        (click)="this.registerUser()"
        class="flex w-full justify-center rounded-md bg-blue-500 my-6 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-sky-500/75 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cadastrar</button>
    </div>
  </form>
  <p class="mt-10 text-center text-sm/6 text-gray-500">
    Já possui um cadastrado?
    <a (click)="this.emitLoginEvent()" class="font-semibold text-indigo-600 hover:text-indigo-500">Entrar</a>
  </p>
</div>
