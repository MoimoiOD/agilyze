<div class="sm:mx-auto sm:w-full sm:max-w-sm">
  <!-- <img class="mx-auto h-40 w-auto" src="/images/logo.png" alt="Your Company"> -->
  <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Cadastro</h2>
</div>
<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
  <form class="space-y-2" action="#" method="POST">
    <div>
      <label for="name" class="block text-sm/6 font-medium text-gray-900">Nome Completo</label>
      <div class="mt-2">
        <input 
            [(ngModel)]="name"
            type="name" 
            name="name" 
            id="name" 
            autocomplete="current-password" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
      </div>
    </div>
    <div>
      <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
      <div class="mt-2">
        <input 
            [(ngModel)]="email"
            type="email" 
            name="email" 
            id="email" 
            autocomplete="email" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
      </div>
    </div>
    <div>
      <label for="password" class="block text-sm/6 font-medium text-gray-900">Senha</label>
      <div class="mt-2">
        <input 
            [(ngModel)]="password"
            type="password" 
            name="password" 
            id="password" 
            autocomplete="current-password" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
      </div>
    </div>
    <div>
      <label for="cpf" class="block text-sm/6 font-medium text-gray-900">CPF</label>
      <div class="mt-2">
        <input 
            [(ngModel)]="cpf"
            type="cpf" 
            name="cpf" 
            id="cpf" 
            autocomplete="current-password" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
      </div>
    </div>
    <div>
      <button 
        type="submit"
        class="flex w-full justify-center rounded-md bg-blue-500 my-6 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-sky-500/75 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Entrar</button>
    </div>
  </form>
  <p class="mt-10 text-center text-sm/6 text-gray-500">
    JÃ¡ possui um cadastrado?
    <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Entrar</a>
  </p>
</div>
