<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    @if(this.authFacadeService.isRegister()) {
        <app-register
            (login)="this.renderLogin()"
        ></app-register>
    }@else {
        <app-login 
            (register)="this.renderRegister()">
        </app-login>
    }
</div>
